<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../static/css/mobile-responsive.css">
    <title>Login - Split Wisely</title>
    <!-- auth pages ki CSS - login aur signup dono ke liye -->
    <link rel="stylesheet" href="../static/css/auth.css">
    <link rel="stylesheet" href="../static/css/page-transitions.css">
</head>
<body>
    
    <!-- background gradient with animated particles -->
    <div class="auth-background">
        <!-- floating particles animation ke liye -->
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 85%; animation-delay: 3s;"></div>

    </div>

    <!-- main auth container -->
    <div class="auth-container">
        
        <!-- auth card - glassmorphism effect -->

        <div class="auth-card">
            
            <!-- logo aur welcome message -->
            <div class="auth-header">
                <h1 class="auth-logo">SPLIT WISELY</h1>
                <h2 class="auth-title">Welcome Back!</h2>
                <p class="auth-subtitle">Sign in to continue managing your expenses</p>
            </div>

            <!-- login form -->
            <form class="auth-form" id="loginForm">
                
                <!-- email input -->
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="your.email@example.com"
                        required
                    >
                </div>

                <!-- password input with show/hide toggle -->
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                        >
                        <!-- toggle button - eye icon -->
                        <button type="button" class="password-toggle" id="togglePassword">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>

                <!-- remember me checkbox aur forgot password link -->
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="forgot-password.html" class="forgot-link">Forgot Password?</a>
                </div>

                <!-- login button -->
                <button type="submit" class="auth-btn">
                    Sign In
                </button>

            </form>

            <!-- divider line with "or" text -->
            <div class="auth-divider">
                <span>or</span>
            </div>

            <!-- social login buttons - future feature -->
            <div class="social-login">
                <button class="social-btn google-btn">
                    <span class="social-icon">üîç</span>
                    Continue with Google
                </button>
            </div>

            <!-- signup link - naye users ke liye -->
            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html" class="auth-link">Sign Up</a></p>
            </div>

        </div>

    </div>

    <!-- JavaScript for form functionality -->
    <script src="../static/js/auth.js"></script>
    <script src="../static/js/mobile-menu.js"></script>
</body>
</html>
