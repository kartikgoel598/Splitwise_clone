<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../static/css/mobile-responsive.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Split Wisely</title>
    <link rel="stylesheet" href="../static/css/auth.css">
    <link rel="stylesheet" href="../static/css/page-transitions.css">
</head>
<body>
    
    <div class="auth-background">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 85%; animation-delay: 3s;"></div>
    </div>

    <div class="auth-container">
        
        <div class="auth-card">
            
            <div class="auth-header">
                <h1 class="auth-logo">SPLIT WISELY</h1>
                <h2 class="auth-title">Forgot Password?</h2>
                <p class="auth-subtitle">No worries! Enter your email and we'll send you reset instructions</p>
            </div>

            <!-- password recovery form -->
            <form class="auth-form" id="forgotPasswordForm">
                
                <!-- email input -->
                <div class="form-group">
                    <label for="recoveryEmail" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="recoveryEmail" 
                        class="form-input" 
                        placeholder="your.email@example.com"
                        required
                    >
                </div>

                <!-- send reset link button -->
                <button type="submit" class="auth-btn">
                    Send Reset Link
                </button>

            </form>

            <!-- back to login link -->
            <div class="auth-footer">
                <p><a href="login.html" class="auth-link">‚Üê Back to Sign In</a></p>
            </div>

        </div>

    </div>

    <script src="../static/js/auth.js"></script>
    <script src="../static/js/mobile-menu.js"></script>
</body>
</html>
